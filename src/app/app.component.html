<!--The content below is only a placeholder and can be replaced.-->
<div class="main">
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div>
  <label for="Subject"></label>
  <input name="subject" type="text" [(ngModel)]="query"/>
  <button (click) ="searchPosts()">Submit</button>
</div>
<div>
  <input type="text"
  placeholder="Search List"
  class="filter-input"
  [(ngModel)]="searchText">
  <ul>
    <li *ngFor="let post of postList | searchBy: ['data.title'] : [searchText]">
      <a href="{{ post. data.url }}">  {{ post.data.title }} <br />
<img src="{{ post.data.thumbnail }}" alt="">
      </a>
  {{ post.data.author }}
  ups!!!!!: {{ post.data.ups }}
  {{ post.data.created | date }}
    </li>
  </ul>
</div>
</div>
